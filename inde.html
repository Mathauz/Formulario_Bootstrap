<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulário em Bootstrap</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center full-height">
        <div class="row">
            <div class="col">
                <h2>Formulário de cadastro</h2>
                <form id="contactForm">
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" required pattern="^[a-zA-Z]+ [a-zA-Z]+$" title="Por favor, insira seu nome e sobrenome.">
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input class="form-control" type="email" id="email" required>
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input class="form-control" type="tel" id="telefone" required pattern="^\d{10,11}$" title="Por favor, insira um telefone válido com 10 ou 11 dígitos.">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                    </div>
                    <button class="btn btn-primary btn-custom" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var telefone = document.getElementById('telefone').value;
            var aceitoTermos = document.getElementById('aceito-termos').checked;

            var nomePattern = /^[a-zA-Z]+ [a-zA-Z]+$/;
            if (!nomePattern.test(nome)) {
                alert('Por favor, insira seu nome e sobrenome.');
                event.preventDefault();
                return;
            }

            var telefonePattern = /^\d{10,11}$/;
            if (!telefonePattern.test(telefone)) {
                alert('Por favor, insira um telefone válido com 10 ou 11 dígitos.');
                event.preventDefault();
                return;
            }

            if (!aceitoTermos) {
                alert('Você deve aceitar os termos para continuar.');
                event.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
